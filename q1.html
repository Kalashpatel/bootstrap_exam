<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sample website:- https://themewant.com/products/wordpress/almaris/ -->
    <!-- icons -->
     <link rel="stylesheet" href="assests/css/bootstrap-icons.min.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="assests/css/all.min.css">
    <!-- fonts -->
     <link rel="stylesheet" href="assests/css/offline-font.css">
    <!-- bootstrap css -->
     <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <!-- custom stylesheet -->
     <link rel="stylesheet" href="assests/css/style.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="assests/images/favicon/icon.webp" type="image/x-icon">
    <title>Question1</title>
</head>
<body class="position-relative bg-primary-subtle">

    <section class="user-form w-50 p-5 bg-white mx-auto rounded-4 shadow mt-5 ">
        <div class="container">
            <h2 class="text-center text-primary">User Registration Form</h2>
            <form action="" method="post">
                <div class="row row-gap-4 justify-content-center">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label">State</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Madhyapradesh</option>
                        <option>Rajasthan</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </section>



    <script src="assests/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
